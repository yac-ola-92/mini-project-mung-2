<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>mung 메인페이지 </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.ico">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://example.com/static/assets/img/favicon.ico">

    <style>
        .header {
            list-style-type: none;
            margin: 7px 5px 10px 0;
            padding: 0;
            overflow: hidden;
        }
        .header-li {
            float: left;
            margin-left : 10px;
        }
        #login , #logout {
            background-color: #bc915e;
            border: none;
            height: 35px;
            margin-left: 2px;
        }
        #login:hover{
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
            color : #bc915e;
        }
        #logout:hover{
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
            color : #bc915e;
        }
        nav ul li {
            height: 30px;
            margin: 10px;
        }
        nav ul li :hover {
            background-color: #fff9f0;
            border: solid 3px  #bc915e;
        }
        #search{
            height : 60px;
            width : 150px;
            background-color :  #ecd9bf;
            border : none;
        }

        #search:hover {
            background-color: #bc915e;
            cursor: pointer;

        }
        /* 부모에 pointer-events가 적용되어 있지 않은지 확인 */
        * {
            pointer-events: auto;
        }


        /* nice-select 스타일을 비활성화하기 */
        .nice-select {
            display: none !important; /* nice-select 숨기기 */
        }

        select {
            display: block !important; /* 원래 select 요소를 보이게 하기 */
        }

        #accom_location {
            width: 250px;
            height: 50px;
            font-size: 18px;
            color : grey;
            padding: 5px;
            border: solid 4px #bc915e;
            cursor: pointer;
            position: relative;  /* 상대 위치 지정 */
            z-index: 10; /* 다른 요소들과 겹치지 않게 설정 */

        }

        .search-box {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin: 0 auto; /* 양쪽 여백을 자동으로 설정해 가로 중앙 배치 */
            box-sizing: border-box; /* padding이 너비에 포함되도록 설정 */
        }

    </style>
</head>

<body>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/assets/img/logo/munglogo.png" alt="">
            </div>
        </div>
    </div>
</div>

<header>
    <!-- Header Start -->
    <div class="header-bottom header-sticky"
         style="background-color:#fff9f0; height:150px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <!-- 로고 영역 -->
        <div class="logo" style="margin-bottom: 20px;">
            <a href="/mainPage"><img style="margin-top: 20px; width: 100px;" src="/assets/img/logo/munglogo.png"
                                     alt="Logo"></a>
        </div>
        <!-- 네비게이션 메뉴 영역 -->
        <nav>
            <ul class="header">
                <li class="header-li"><a href="/accom_register" style="color: #bc915e;"
                                         th:if="${session.userInfo != null and session.userInfo.roles.contains('HOST')}">나의 숙소</a>
                </li>
                <li class="header-li"><a href="/postMain" style="color:#bc915e;">게시판</a></li>
                <li class="header-li"><a href="/myPage" style="color:#bc915e;">마이페이지</a></li>
                <li class="header-li"><a href="/login" id="login" th:if="${session.userInfo == null}">로그인</a></li>
                <li class="header-li"><a href="/logout" id="logout" th:if="${session.userInfo != null}">로그아웃</a></li>
            </ul>
        </nav>
    </div>


    <!-- Header End -->
</header>

<main>
    <!-- slider Area Start-->
    <div class="slider-area">
        <!-- Mobile Menu -->
        <div class="slider-active">
            <div class="single-slider hero-overly  slider-height d-flex align-items-center"
                 data-background="https://www.eldoradoresort.co.kr/pop/pet_villa.jpg">
                <!-- Search Box -->
                <div class="col-xl-10 col-lg-10 col-md-10"  style="margin-left: 100px;">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- form -->
                            <form action="/accomByLocation" class="search-box" method="get">
                                <div class="input-form mb-30" style="margin-right:10px;">
                                    <select id="accom_location" name="accom_location" style="display:block;">
                                        <option value="" disabled selected hidden>지역 선택</option>
                                        <option value="서울">서울</option>
                                        <option value="강원">강원</option>
                                        <option value="경기">경기</option>
                                        <option value="제주">제주</option>
                                        <option value="부">부산</option>
                                        <option value="incheon">인천</option>
                                        <option value="daegu">대구</option>
                                        <option value="jeonlado">전라</option>
                                        <option value="chungcheongdo">충청</option>
                                    </select>
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px;">
                                    <div class="select-itms">
                                        <input id="st_date" name="rv_start_date" style="border:4px solid #bc915e;"
                                               type="date">
                                    </div>
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px;">
                                    <div class="select-itms">
                                        <input id="lt_date" name="rv_end_date" style="border:4px solid #bc915e;"
                                               type="date">
                                    </div>
                                </div>
                                <div class="input-form mb-30" style="margin-right:10px; width: 180px;">
                                    <input name="capacity" placeholder="인원" style="border: 4px solid #bc915e; "
                                           type="number">
                                </div> <!---->
                                <div class="search-form mb-30">
                                    <button id="search" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->
    <div class="favourite-place place-padding" style="padding:50px;">
        <div class="container">
            <!-- Section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle text-center">
                        <span>핫한 숙소</span>
                        <h2>Accommodation</h2>
                    </div>
                </div>

                <!--별점 순 숙소들을 출력하여 사용자에게 추천-->

                <div th:if="${accomRating != null}">
                    <div class="row" style="display:flex; flex-wrap:wrap;">
                        <div th:each=" vo, status : ${accomRating}" class="col-xl-4 col-lg-4 col-md-6"
                             th:if="${status.index < 6}">
                            <div class="single-place mb-30" style="height:500px; width:330px;">
                                <div class="single-place mb-10">
                                    <img th:src="${vo.accom_images_url.split(',')[0]}" alt="accom_img"
                                         style="width: 100%; height: 200px; object-fit: cover;">
                                </div>
                                <div class="place-cap">
                                    <div class="place-cap-top">
                                        <span><i class="fas fa-star"></i><span th:text="${vo.rating}"></span> </span>
                                        <a th:href="@{/accom/{accom_id}/byAccomId(accom_id=${vo.accom_id})}"><h3
                                                th:text="${vo.accom_name}"></h3></a>

                                        <p class="dolor" th:text="${vo.room_price}"><span>/ 1박</span></p>
                                    </div>
                                    <div class="place-cap-bottom">
                                        <ul>
                                            <li th:text="${vo.pet_kind}"><i class="far fa-clock"></i></li>
                                            <li th:text="${vo.accom_location.split(' ')[0]}+' '+${vo.accom_location.split(' ')[1]}"><i class="fas fa-map-marker-alt"></i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Favourite Places End -->
</main>
<footer>
    <!-- Footer Start-->
    <div class="footer-area footer-padding footer-bg" style="background-color: #fff9f0; padding: 30px">
        <div class="container">

            <div class="col-xl-3 col-lg-3 col-md-5 col-sm-6">
                <div class="single-footer-caption mb-50">
                    <div class="single-footer-caption mb-30">
                        <!-- logo -->
                        <div class="footer-logo">
                            <a href="/mainPage"><img src="/assets/img/logo/munglogo.png" style="width: 150px;"
                                                     alt=""></a>
                        </div>
                        <div class="footer-tittle">
                            <ul>
                                <li><a href="#" style="color:#bc915e; font-weight: bolder; margin :50px;">고객문의</a></li>
                                <li><a href="#" style="color:#bc915e; font-weight: bolder;">제휴문의</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer bottom -->
        <div class="row pt-padding" style="padding: 0px;">
            <div class="col-xl-7 col-lg-7 col-md-7">
                <div class="footer-copy-right">
                    <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved | This template is made with <i aria-hidden="true" class="ti-heart"></i>
                        by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End-->
</footer>


<!-- JS here -->
<script th:inline="javascript">
    function check() {
        var log ;
        if( log == null){
            document.getElementById('login').style.display = 'block';
            document.getElementById('logout').style.display = 'none';
        }else{
            document.getElementById('login').style.display = 'none';
            document.getElementById('logout').style.display = 'block';
        }
    }
</script>

</body>

</html>
